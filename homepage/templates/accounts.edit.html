<%inherit file="base.htm" />


<%block name="content">
	<h2>Edit User: ${request.user.get_full_name()}</h2>
		<form class="edit_table" method = "POST">
			%for field in form:
				<div class="form-group">
					<label for = ${field.name}> ${field.label} ${field.errors} </label>
					${ field }
				</div>
			%endfor
			<hr>
				<button class="btn btn-success" type="submit">Submit</button>
				<a class="btn btn-warning" href="/homepage/accounts.password/${ user.id }/">Change Password</a>
				<a class="btn btn-default" href="/homepage/accounts">Cancel</a>
				<a href="/homepage/accounts.delete/${ user.id }/" class="btn btn-danger pull-right">Delete</a>
			</hr>
		</form>
</%block>
