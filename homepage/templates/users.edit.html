<%block name="content">

<h2>Edit User: ${user.first_name} ${user.last_name}</h2>
	<form class= "edit_table" method = "POST" >

		## <table id="edit_form">
		## 	${ form }
		## </table>

		%for field in form:
        <div class="form-group">
            <label for = ${field.name} > ${field.label} ${field.errors}</label>
            ${ field }
        </div>
    	%endfor
				<hr>
				<button class="btn btn-success" type="submit">Submit</button>
				<a class="btn btn-default" href="/homepage/users">Cancel</a>
				<a href = "/homepage/users.delete/${ user.id }/" class="btn btn-danger pull-right">Delete</a>
	</form>
</%block>
